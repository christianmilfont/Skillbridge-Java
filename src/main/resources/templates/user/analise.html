<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Análise de Compatibilidade</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; text-align: left; }
        tr:hover { background-color: #f9f9f9; }
        .melhor { background-color: #dff0d8; font-weight: bold; }
    </style>
</head>
<body>
<h1>Análise de Compatibilidade</h1>

<div th:each="candidato : ${candidatos}">
    <h2 th:text="${candidato.nome} + ' (ID: ' + ${candidato.id} + ')'"></h2>

    <h3>Melhor Vaga</h3>
    <table>
        <tr>
            <th>Vaga ID</th>
            <th>Título</th>
            <th>Compatibilidade</th>
            <th>Descrição</th>
        </tr>
        <tr class="melhor" th:if="${candidato.melhorVaga != null}">
            <td th:text="${candidato.melhorVaga.vagaId}"></td>
            <td th:text="${candidato.melhorVaga.vagaNome}"></td>
            <td th:text="${candidato.melhorVaga.compatibilidade + '%'}"></td>
            <td th:text="${candidato.melhorVaga.descricao}"></td>
        </tr>
        <tr th:if="${candidato.melhorVaga == null}">
            <td colspan="4">Nenhuma melhor vaga disponível.</td>
        </tr>
    </table>

    <h3>Todas as Vagas</h3>
    <table th:if="${candidato.todasAsVagas != null and !candidato.todasAsVagas.isEmpty()}">
        <tr>
            <th>Vaga ID</th>
            <th>Título</th>
            <th>Compatibilidade</th>
        </tr>
        <tr th:each="vaga : ${candidato.todasAsVagas}">
            <td th:text="${vaga.vagaId}"></td>
            <td th:text="${vaga.vagaNome}"></td>
            <td th:text="${vaga.compatibilidade + '%'}"></td>
        </tr>
    </table>
    <p th:if="${candidato.todasAsVagas == null or candidato.todasAsVagas.isEmpty()}">
        Nenhuma vaga encontrada para este candidato.
    </p>
</div>
</body>
</html>
