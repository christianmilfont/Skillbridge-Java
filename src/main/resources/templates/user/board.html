<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>SkillBridge - Home</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            background-color: #2a4d69;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Botão principal */
        .btn {
            padding: 14px 30px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #b52b27;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #f1f1f1;
        }

        table th {
            background-color: #2a4d69;
            color: white;
            font-size: 18px;
        }

        table tr:hover {
            background-color: #f7f7f7;
        }

        table td {
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #2a4d69;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

<header>
    <h1>Bem-vindo ao SkillBridge</h1>
    <p>Conectando talentos às melhores oportunidades</p>
</header>

<div class="container">

    <!-- Apenas visível para usuários autenticados -->
    <div sec:authorize="isAuthenticated()">

        <h1>
            Bem-vindo, <span th:text="${usuario != null ? usuario.nome : 'Usuário'}">Usuário</span>
        </h1>

        <!-- Melhor vaga -->
        <p th:if="${melhorVaga != null}" style="font-size: 18px;">
            Melhor vaga sugerida:
            <strong th:text="${melhorVaga.titulo}"></strong>
            (<span th:text="${melhorVaga.compatibilidade}"></span>% compatível)
        </p>

        <p th:if="${melhorVaga == null}" style="font-size: 18px; color: #d9534f;">
            Nenhuma recomendação disponível no momento.
        </p>

        <h2 style="font-size: 24px; margin-top: 30px;">Suas vagas:</h2>

        <!-- Tabela das vagas -->
        <table th:if="${todasVagas != null and !todasVagas.isEmpty()}">
            <tr>
                <th>Vaga</th>
                <th>Compatibilidade</th>
            </tr>

            <tr th:each="vaga : ${todasVagas}">
                <td th:text="${vaga.titulo}"></td>
                <td th:text="${vaga.compatibilidade}"></td>
            </tr>
        </table>

        <!-- Caso não exista lista -->
        <p th:if="${todasVagas == null or todasVagas.isEmpty()}" style="font-size: 18px; color: #d9534f;">
            Nenhuma vaga encontrada.
        </p>

        <!-- Botão para ver vagas -->
        <a class="btn" th:href="@{/vagas/listar}">Ver Vagas</a>

    </div>

</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2025 SkillBridge - Todos os direitos reservados.</p>
</footer>

</body>

</html>
