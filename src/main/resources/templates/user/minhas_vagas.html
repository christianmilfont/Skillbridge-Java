<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>SkillBridge - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        h1 {
            margin-bottom: 10px;
        }
        .tag {
            background: #007bff;
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        .descricao {
            white-space: pre-line;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        .voltar {
            margin-top: 15px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>

<header>
    <h1>Bem-vindo ao SkillBridge</h1>
    <p>Conectando talentos às melhores oportunidades</p>
</header>

<div class="card">
    <h1 th:text="${vaga.titulo}"></h1>

    <span class="tag">
        Compatibilidade: <span th:text="${compatibilidade.porcentagem}"></span>%
</span>

    <div class="descricao" th:text="${descricaoGerada}">
        <!-- Texto gerado pela IA aparece aqui -->
    </div>

    <a href="/user/minhas-vagas" class="voltar">← Voltar para minhas vagas</a>
</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2025 SkillBridge - Todos os direitos reservados.</p>
</footer>

</body>

</html>
