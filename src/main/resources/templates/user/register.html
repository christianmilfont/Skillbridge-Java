<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background: #3d8b40;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #2a4d69;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Criar Conta</h2>

    <form th:action="@{/register}" th:object="${registerDTO}" method="post">

        <div class="form-group">
            <label>Nome</label>
            <input type="text" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="password" th:field="*{senha}" required>
        </div>

        <button class="btn" type="submit">Criar Conta</button>
    </form>

    <a th:href="@{/login}">JÃ¡ tenho conta</a>
</div>

</body>
</html>
