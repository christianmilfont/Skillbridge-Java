<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
    <title>Lista de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f6fa; }
        .container { max-width: 1000px; margin: 50px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #2a4d69; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .btn { padding: 6px 12px; border-radius: 6px; text-decoration: none; color: white; background-color: #4CAF50; transition: 0.2s; }
        .btn:hover { background-color: #3d8b40; }
    </style>
</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<div class="container">
    <h1>Lista de Usuários</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Role</th>
                <th>Criado em</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.usuarioId}">1</td>
                <td th:text="${usuario.nome}">Nome</td>
                <td th:text="${usuario.email}">email@dominio.com</td>
                <td th:text="${usuario.role}">ADMIN</td>
                <td th:text="${#dates.format(usuario.criadoEm, 'dd/MM/yyyy HH:mm')}">21/11/2025 23:00</td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
