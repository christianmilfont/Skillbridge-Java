<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
    <title>Lista de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f6fa; }
        .container { max-width: 1000px; margin: 50px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #2a4d69; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .btn { padding: 6px 12px; border-radius: 6px; text-decoration: none; color: white; background-color: #4CAF50; transition: 0.2s; font-size: 14px; }
        .btn:hover { background-color: #3d8b40; }
        .btn-edit { background-color: #2196F3; }
        .btn-edit:hover { background-color: #1976D2; }
        .btn-delete { background-color: #f44336; }
        .btn-delete:hover { background-color: #d32f2f; }
    </style>
</head>
<body>

<div th:replace="fragments/menu :: menu"></div>

<div class="container">
    <h1>Lista de Usuários</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Role</th>
            <th>Criado em</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">1</td>
            <td th:text="${usuario.nome}">Nome</td>
            <td th:text="${usuario.email}">email@dominio.com</td>
            <td th:text="${usuario.role}">ADMIN</td>
            <td th:text="${usuario.criadoEm != null ? #temporals.format(usuario.criadoEm, 'dd/MM/yyyy HH:mm') : ''}"></td>
            <td>
                <a th:href="@{/admin/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-delete"
                   onclick="return confirm('Tem certeza que deseja deletar este usuário?');">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
